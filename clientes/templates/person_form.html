{% extends 'base.html' %}
{% load bootstrap %}

{% block title %} Editar pessoa | Gestao de clientes {% endblock %}

{% block main %}

    <h3>Editar pessoa</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|bootstrap }}
        <button type="submit" class="btn btn-primary">Salvar</button>
    </form>

{% endblock %}
